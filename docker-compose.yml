version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: monks_mysql
    environment:
      MYSQL_ROOT_PASSWORD: batatinha22
      MYSQL_DATABASE: desafio_monks
    ports:
      - "3307:3306"  
    command: --local-infile=1
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pbatatinha22"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - monks_network

  api:
    build: .
    container_name: monks_api
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=meu_secret_key_super_secreto_aqui_123456
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=180
      - DB_URL=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=batatinha22
      - DB_NAME=desafio_monks
    volumes:
      - ./api:/app/api
      - ./frontend:/app/frontend
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Aguardando banco de dados...' &&
        sleep 10 &&
        echo 'Executando seed do banco de dados...' &&
        poetry run python api/seeds/metrics_seed.py &&
        echo 'Seed conclu√≠do! Iniciando API...' &&
        poetry run uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - monks_network

  frontend:
    image: nginx:alpine
    container_name: monks_frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - monks_network

volumes:
  mysql_data:

networks:
  monks_network:
    driver: bridge